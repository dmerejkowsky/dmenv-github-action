name: check self

on: [push]

jobs:
  dmenv_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - uses: ./
        with:
          dmenv-version: 0.20.0
      - run: |
          dmenv --project demo install

