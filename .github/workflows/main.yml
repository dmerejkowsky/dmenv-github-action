name: check self

on: [push]

jobs:
  install_demo:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - uses: ./
        with:
          dmenv-version: 0.20.0
      - run: |
          dmenv install
          dmenv run foo.py

